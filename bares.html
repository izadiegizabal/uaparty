<div class="section cards-container">
  <div class="col s12">
      {% for cocktail in site.bares %}
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{{ cocktail.mini_imageURL }}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ cocktail.title }}<i class="material-icons right">more_vert</i></span>
          <p><a class="blue-text" href="{{ cocktail.url | prepend: site.baseurl }}">MÃ¡s info.</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ cocktail.title }}<i class="material-icons right">close</i></span>
          <p>{{ cocktail.excerpt | strip_html }}</p>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
